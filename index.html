<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Astrology Chart</title>
    <script src="https://unpkg.com/@astrodraw/astrochart"></script>
    <style>
        #chartContainer {
            width: 800px;
            height: 800px;
            margin: 20px auto;
            border: 1px solid black;
            display: none; /* Hidden initially */
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
        }
        #errorMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive Astrology Chart</h1>
    <form id="chartForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="date" id="birthDate" required>
        <input type="time" id="birthTime" required>
        <input type="text" id="location" placeholder="Location (City, Country)" required>
        <button type="submit">Generate Chart</button>
    </form>
    <div id="errorMessage" style="display: none;">Failed to load chart data. Please check your input.</div>
    <div id="chartContainer"></div>
    <script>
        document.getElementById("chartForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const birthDate = document.getElementById("birthDate").value;
            const birthTime = document.getElementById("birthTime").value;
            const location = document.getElementById("location").value;

            const apiUrl = "https://astrologychartapi.onrender.com/calculate_chart";
            const errorMessage = document.getElementById("errorMessage");
            const chartContainer = document.getElementById("chartContainer");

            try {
                const requestData = {
                    name: name,
                    birth_date: birthDate,
                    birth_time: birthTime,
                    location: location,
                };

                console.log("Request Data (sent to API):", JSON.stringify(requestData));

                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData),
                });

                if (!response.ok) {
                    const errorDetails = await response.json();
                    console.error("API Error Details:", errorDetails);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const apiData = await response.json();
                console.log("API Response:", apiData);

                // Map API data to AstroChart format
                const chartData = mapApiData(apiData);
                console.log("Mapped Data for Chart:", chartData);

                const chart = new astrochart.Chart("chartContainer", 800, 800);

                // Expose chart instance globally for debugging
                window.chart = chart;
                console.log("Chart Instance (Global):", window.chart);

                // Render the chart
                chart.radix(chartData);

                // Show the chart container
                chartContainer.style.display = "block";
                console.log("Chart rendered successfully!");
            } catch (error) {
                console.error("Error fetching or rendering chart data:", error);
                errorMessage.style.display = "block";
            }
        });

        // Function to map API response to AstroChart format
        function mapApiData(apiData) {
            // Ensure planets are arrays
            const mappedPlanets = {};
            for (const [planet, value] of Object.entries(apiData.planets)) {
                mappedPlanets[planet] = Array.isArray(value) ? value : [value]; // Wrap single values in an array
            }

            return {
                planets: mappedPlanets, // Correctly formatted planets
                cusps: apiData.cusps, // Pass house cusps as-is
                aspects: apiData.aspects || [], // Pass aspects as-is or empty array
            };
        }
    </script>
</body>
</html>
