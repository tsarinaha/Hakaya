<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول الفلكي التفاعلي</title>
    <script src="https://unpkg.com/@astrodraw/astrochart"></script>
    <style>
        #chartContainer {
            width: 800px;
            height: 800px;
            margin: 20px auto;
            border: 1px solid black;
            display: none;
        }
        #dataTable {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: right;
        }
        #dataTable th, #dataTable td {
            border: 1px solid black;
            padding: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
        }
        #errorMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>الجدول الفلكي التفاعلي</h1>
    <form id="chartForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="date" id="birthDate" required>
        <input type="time" id="birthTime" required>
        <input type="text" id="location" placeholder="الموقع (المدينة، الدولة)" required>
        <button type="submit">إنشاء الرسم البياني</button>
    </form>
    <div id="errorMessage" style="display: none;">فشل تحميل البيانات. يرجى التحقق من الإدخال الخاص بك.</div>
    <div id="chartContainer"></div>
    <h2>بيانات الكواكب والطالع</h2>
    <table id="dataTable" style="display: none;">
        <thead>
            <tr>
                <th>النوع</th>
                <th>الجسم الفلكي</th>
                <th>الدرجة</th>
                <th>البرج</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // Define mapApiData at the top
        function mapApiData(apiData) {
            const planetNameMapping = {
                "الشمس": "Sun",
                "القمر": "Moon",
                "عطارد": "Mercury",
                "الزهرة": "Venus",
                "المريخ": "Mars",
                "المشتري": "Jupiter",
                "زحل": "Saturn",
                "أورانوس": "Uranus",
                "نبتون": "Neptune",
                "بلوتو": "Pluto",
            };

            const mappedPlanets = {};
            for (const planet of apiData.planets) {
                const englishName = planetNameMapping[planet.name];
                if (englishName && !isNaN(planet.longitude)) {
                    mappedPlanets[englishName] = [planet.longitude];
                }
            }

            if (!apiData.cusps || apiData.cusps.length !== 12) {
                throw new Error("Invalid API response: 'cusps' array must have exactly 12 values.");
            }

            return {
                planets: mappedPlanets,
                cusps: apiData.cusps,
                aspects: apiData.aspects || [],
            };
        }

        // Function to populate the table from backend data
        function populateTableFromBackend(tableData) {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = ""; // Clear any existing rows

            tableData.forEach((row) => {
                const tableRow = document.createElement("tr");
                const typeCell = document.createElement("td");
                const nameCell = document.createElement("td");
                const degreeCell = document.createElement("td");
                const zodiacCell = document.createElement("td");

                typeCell.textContent = row.type;
                nameCell.textContent = row.name;
                degreeCell.textContent = row.degree;
                zodiacCell.textContent = row.zodiac_sign;

                tableRow.appendChild(typeCell);
                tableRow.appendChild(nameCell);
                tableRow.appendChild(degreeCell);
                tableRow.appendChild(zodiacCell);
                tableBody.appendChild(tableRow);
            });

            document.getElementById("dataTable").style.display = "table"; // Show the table
        }

        // Form submission event
        document.getElementById("chartForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const birthDate = document.getElementById("birthDate").value;
            const birthTime = document.getElementById("birthTime").value;
            const location = document.getElementById("location").value;

            const apiUrl = "https://astrologychartapi.onrender.com/calculate_chart";
            const errorMessage = document.getElementById("errorMessage");
            const chartContainer = document.getElementById("chartContainer");

            try {
                const requestData = {
                    name: name,
                    birth_date: birthDate,
                    birth_time: birthTime,
                    location: location,
                };

                console.log("Request Data (sent to API):", JSON.stringify(requestData));

                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData),
                });

                if (!response.ok) {
                    const errorDetails = await response.json();
                    console.error("API Error Details:", errorDetails);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const apiData = await response.json();
                console.log("Raw API Response:", apiData);

                // Map API data to AstroChart format
                const chartData = mapApiData(apiData);
                console.log("Sanitized Planets Data:", chartData.planets);

                // Render the chart
                const chart = new astrochart.Chart("chartContainer", 800, 800);
                chart.radix(chartData);

                // Show the chart container
                chartContainer.style.display = "block";
                console.log("Chart rendered successfully!");

                // Populate the data table
                populateTableFromBackend(apiData.table_data);

            } catch (error) {
                console.error("Error fetching or rendering chart data:", error);
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
