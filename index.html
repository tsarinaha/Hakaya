<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Chart with API Integration</title>
    <script src="https://unpkg.com/@astrodraw/astrochart"></script>
    <style>
        #chartContainer {
            width: 800px;
            height: 800px;
            margin: auto;
            border: 1px solid black;
        }
        h1 {
            text-align: center;
        }
        #errorMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Astrology Chart</h1>
    <div id="chartContainer"></div>
    <div id="errorMessage" style="display: none;">Failed to load chart data.</div>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const apiUrl = "https://astrologychartapi.onrender.com/calculate_chart"; // Replace with your API endpoint
            const errorMessage = document.getElementById("errorMessage");

            try {
                // Fetch data from the API
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const apiData = await response.json();

                // Map API data to AstroChart format
                const chartData = mapApiData(apiData);

                // Initialize the chart
                const chart = new astrochart.Chart("chartContainer", 800, 800);

                // Render the chart
                chart.radix(chartData);

                console.log("Astrology chart rendered successfully!");
            } catch (error) {
                console.error("Error fetching or rendering chart data:", error);
                errorMessage.style.display = "block";
            }
        });

        // Function to map API response to AstroChart format
        function mapApiData(apiData) {
            return {
                planets: apiData.planets, // Ensure API provides planets in this format
                cusps: apiData.cusps, // Ensure API provides house cusps
                aspects: apiData.aspects || [], // Optional: Include aspects if available
            };
        }
    </script>
</body>
</html>
