<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Chart with Static Data</title>
  <script src="https://unpkg.com/@astrodraw/astrochart"></script>
  <style>
    #chartContainer {
      width: 800px;
      height: 800px;
      margin: auto;
      border: 1px solid black;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Astrology Chart</h1>
  <div id="chartContainer"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const staticData = {
        planets: {
          Sun: [15],       // 15° Aries
          Moon: [45],      // 15° Taurus
          Mercury: [75],   // 15° Gemini
          Venus: [105],    // 15° Cancer
          Mars: [135],     // 15° Leo
          Jupiter: [165],  // 15° Virgo
          Saturn: [195],   // 15° Libra
          Uranus: [225],   // 15° Scorpio
          Neptune: [255],  // 15° Sagittarius
          Pluto: [285],    // 15° Capricorn
        },
        cusps: [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330],
        aspects: [
          { from: "Sun", to: "Moon", type: "sextile" },   // 60° aspect
          { from: "Sun", to: "Mars", type: "trine" },    // 120° aspect
          { from: "Venus", to: "Saturn", type: "square" }, // 90° aspect
          { from: "Jupiter", to: "Neptune", type: "opposition" }, // 180° aspect
          { from: "Mercury", to: "Uranus", type: "trine" }, // 120° aspect
        ],
      };

      // Initialize the chart
      const chart = new astrochart.Chart("chartContainer", 800, 800);

      // Render the radix chart with static data
      chart.radix(staticData);

      console.log("Chart rendered successfully!");
    });
  </script>
</body>
</html>
