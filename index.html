<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Chart with Debugging</title>
    <script src="https://unpkg.com/@astrodraw/astrochart"></script>
    <style>
        #chartContainer {
            width: 800px;
            height: 800px;
            border: 1px solid black;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Astrology Chart</h1>
    <div id="chartContainer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const staticData = {
                planets: {
                    Sun: [15],
                    Moon: [45],
                    Mercury: [75],
                    Venus: [105],
                    Mars: [135],
                    Jupiter: [165],
                    Saturn: [195],
                    Uranus: [225],
                    Neptune: [255],
                    Pluto: [285],
                },
                cusps: [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330],
                aspects: [
                    { from: "Sun", to: "Moon", type: "sextile" },
                    { from: "Sun", to: "Mars", type: "trine" },
                    { from: "Venus", to: "Saturn", type: "square" },
                ],
            };

            console.log("Static Data:", staticData);

            const chart = new astrochart.Chart("chartContainer", 800, 800);

            // Render chart
            try {
                chart.radix(staticData);
                console.log("Chart rendered successfully!");
            } catch (error) {
                console.error("Error rendering chart:", error);
            }
        });
    </script>
</body>
</html>
