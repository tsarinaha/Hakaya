<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natal Chart App</title>

  <!-- Load AstroChart Library -->
  <script src="https://tsarinaha.github.io/Hakaya/dist/astrochart.js" defer></script>

  <!-- Include Animation Styles (if available) -->
  <link rel="stylesheet" href="https://tsarinaha.github.io/Hakaya/dist/project/src/animation/animationStyles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #chart-container {
      margin: 20px auto;
      width: 600px;
      height: 600px;
      border: 1px solid #ccc; /* Debugging visibility */
    }
  </style>
</head>
<body>
  <h1>Your Natal Chart</h1>
  <div id="chart-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof window.astrochart === "undefined") {
        console.error("astrochart is not defined.");
        return;
      }
      console.log("astrochart loaded successfully.");
    });
  </script>
</body>
</html>
