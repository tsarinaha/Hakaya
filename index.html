<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Chart</title>
    <script src="path/to/astrochart.min.js"></script>
</head>
<body>
    <h1>Astrology Chart</h1>
    <div id="chartContainer"></div>
    <script>
        window.onload = function() {
            var chart = new astrology.Chart('chartContainer', 800, 800);
            chart.radix({
                planets: {
                    Sun: [0],
                    Moon: [30],
                    Mercury: [60],
                    Venus: [90],
                    Mars: [120],
                    Jupiter: [150],
                    Saturn: [180],
                },
                cusps: [300, 340, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300]
            });
        };
    </script>
</body>
</html>
