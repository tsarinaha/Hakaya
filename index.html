            try {

                    planets: {
                        Sun: [15],      // 15째 Aries
                        Moon: [45],     // 15째 Taurus
                        Mercury: [75],  // 15째 Gemini
                        Venus: [105],   // 15째 Cancer
                    },
                    cusps: [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330],
                };

                const chart = new astrology.Chart('chartContainer', 800, 800);
                chart.radix(data);

                console.log("Chart rendered successfully!");
            } catch (error) {
                console.error("Error rendering chart:", error);
            }
        };
    </script>
