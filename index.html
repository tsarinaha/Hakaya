<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول الفلكي التفاعلي</title>
    <script src="https://unpkg.com/@astrodraw/astrochart"></script>
    <style>
        #chartContainer {
            width: 800px;
            height: 800px;
            margin: 20px auto;
            border: 1px solid black;
            display: none;
        }
        #dataTable {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: right;
        }
        #dataTable th, #dataTable td {
            border: 1px solid black;
            padding: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
        }
        #errorMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>الجدول الفلكي التفاعلي</h1>
    <form id="chartForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="date" id="birthDate" required>
        <input type="time" id="birthTime" required>
        <input type="text" id="location" placeholder="الموقع (المدينة، الدولة)" required>
        <button type="submit">إنشاء الرسم البياني</button>
    </form>
    <div id="errorMessage" style="display: none;">فشل تحميل البيانات. يرجى التحقق من الإدخال الخاص بك.</div>
    <div id="chartContainer"></div>
    <h2>بيانات الكواكب والطالع</h2>
    <table id="dataTable" style="display: none;">
        <thead>
            <tr>
                <th>النوع</th>
                <th>الجسم الفلكي</th>
                <th>الدرجة</th>
                <th>البرج</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // Map API data to the format required by AstroChart
        function mapApiData(apiData) {
            const planetNameMapping = {
                "الشمس": "Sun",
                "القمر": "Moon",
                "عطارد": "Mercury",
                "الزهرة": "Venus",
                "المريخ": "Mars",
                "المشتري": "Jupiter",
                "زحل": "Saturn",
                "أورانوس": "Uranus",
                "نبتون": "Neptune",
                "بلوتو": "Pluto",
            };

            const mappedPlanets = {};
            for (const planet of apiData.planets || []) {
                const englishName = planetNameMapping[planet.name];
                if (englishName && !isNaN(planet.position)) {
                    mappedPlanets[englishName] = [planet.position];
                }
            }

            return {
                planets: mappedPlanets,
                cusps: apiData.cusps || [],
                aspects: apiData.aspects || [],
            };
        }

        // Populate the table with backend data
        function populateTable(planets, houses, ascendant) {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            // Add planets
            planets.forEach((planet) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>كوكب</td>
                    <td>${planet.name}</td>
                    <td>${planet.position.toFixed(2) || "N/A"}°</td>
                    <td>${planet.zodiac_sign || "N/A"}</td>
                `;
                tableBody.appendChild(row);
            });

            // Add houses
            houses.forEach((house) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>بيت</td>
                    <td>بيت ${house.house}</td>
                    <td>${house.degree.toFixed(2) || "N/A"}°</td>
                    <td>${house.zodiac_sign || "N/A"}</td>
                `;
                tableBody.appendChild(row);
            });

            // Add ascendant
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>طالع</td>
                <td>الطالع</td>
                <td>${ascendant.degree.toFixed(2) || "N/A"}°</td>
                <td>${ascendant.zodiac_sign || "N/A"}</td>
            `;
            tableBody.appendChild(row);

            document.getElementById("dataTable").style.display = "table";
        }

        // Form submission event handler
        document.getElementById("chartForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const birthDate = document.getElementById("birthDate").value;
            const birthTime = document.getElementById("birthTime").value;
            const location = document.getElementById("location").value;

            const apiUrl = "https://astrologychartapi.onrender.com/calculate_chart";
            const errorMessage = document.getElementById("errorMessage");
            const chartContainer = document.getElementById("chartContainer");

            try {
                const requestData = {
                    name,
                    birth_date: birthDate,
                    birth_time: birthTime,
                    location,
                };

                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const apiData = await response.json();
                console.log("API Response:", apiData);

                // Map the API data and render the chart
                const chartData = mapApiData(apiData);
                const chart = new astrochart.Chart("chartContainer", 800, 800);
                chart.radix(chartData);

                chartContainer.style.display = "block";
                populateTable(apiData.planets, apiData.houses, apiData.ascendant);
            } catch (error) {
                console.error("Error:", error);
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
