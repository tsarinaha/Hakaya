<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Chart with Correct Aspects</title>
    <script src="https://unpkg.com/@astrodraw/astrochart"></script>
    <style>
        #chartContainer {
            width: 800px;
            height: 800px;
            margin: auto;
            border: 1px solid black;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Astrology Chart</h1>
    <div id="chartContainer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const staticData = {
                planets: {
                    Sun: [15],
                    Moon: [45],
                    Mercury: [75],
                    Venus: [105],
                    Mars: [135],
                    Jupiter: [165],
                    Saturn: [195],
                    Uranus: [225],
                    Neptune: [255],
                    Pluto: [285],
                },
                cusps: [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330],
                aspects: [
                    { from: "Sun", to: "Moon", type: "sextile" },
                    { from: "Sun", to: "Mars", type: "trine" },
                    { from: "Venus", to: "Saturn", type: "square" },
                ],
            };

            const chart = new astrochart.Chart("chartContainer", 800, 800);

            // Render the radix chart
            chart.radix(staticData);

            // Custom logic to draw aspects
            const svg = document.querySelector("#chartContainer svg");
            renderAspects(svg, staticData.aspects);
        });

        function renderAspects(svg, aspects) {
            aspects.forEach((aspect) => {
                // Get the actual planet elements from the SVG
                const fromPlanetElement = svg.querySelector(`[data-planet="${aspect.from}"]`);
                const toPlanetElement = svg.querySelector(`[data-planet="${aspect.to}"]`);

                if (fromPlanetElement && toPlanetElement) {
                    // Retrieve the x, y coordinates of the planets
                    const fromX = parseFloat(fromPlanetElement.getAttribute("cx"));
                    const fromY = parseFloat(fromPlanetElement.getAttribute("cy"));
                    const toX = parseFloat(toPlanetElement.getAttribute("cx"));
                    const toY = parseFloat(toPlanetElement.getAttribute("cy"));

                    // Draw the aspect line
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", fromX);
                    line.setAttribute("y1", fromY);
                    line.setAttribute("x2", toX);
                    line.setAttribute("y2", toY);
                    line.setAttribute("stroke", "blue");
                    line.setAttribute("stroke-width", "1.5");
                    line.setAttribute("stroke-dasharray", "4"); // Optional: dashed line for aspects

                    svg.appendChild(line);
                }
            });
        }
    </script>
</body>
</html>
