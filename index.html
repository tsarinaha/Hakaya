<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natal Chart App</title>

  <!-- Load astroChart library -->
  <script src="https://tsarinaha.github.io/Hakaya/dist/astrochart.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #chart-container {
      margin: 20px auto;
      width: 600px;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>Your Natal Chart</h1>

  <!-- Chart Container -->
  <div id="chart-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Ensure astrochart is available
      if (typeof window.astrochart === "undefined") {
        console.error("astrochart is not defined. Ensure the library is loaded correctly.");
        return;
      }
      console.log("astrochart loaded successfully.");

      // Test with sample data
      const sampleData = {
          planets: [
              { name: "Sun", longitude: 100, retrograde: false },
              { name: "Moon", longitude: 200, retrograde: false },
          ],
          cusps: [30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330, 360],
      };

      try {
        const chart = new astrochart.Chart("chart-container", 600, 600, {
          planets: sampleData.planets,
          houses: sampleData.cusps,
          theme: {
            planet: { color: 'blue' },
            house: { borderColor: 'gray' },
            aspect: { lineColor: 'red' },
          },
        });

        chart.radix();
        console.log("Chart rendered successfully.");
      } catch (error) {
        console.error("Error rendering chart:", error.message);
      }
    });
  </script>
</body>
</html>
