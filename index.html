<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول الفلكي التفاعلي</title>
</head>
<body>
    <form id="chartForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="date" id="birthDate" required>
        <input type="time" id="birthTime" required>
        <input type="text" id="location" placeholder="الموقع (المدينة، الدولة)" required>
        <button type="submit">إنشاء الرسم البياني</button>
    </form>

    <div id="chartContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const formElement = document.getElementById("chartForm");
            console.log("Form Element:", formElement);

            if (formElement) {
                formElement.addEventListener("submit", async function (event) {
                    event.preventDefault();
                    console.log("Form submitted");

                    // Add your API call and rendering logic here
                });
            } else {
                console.error("Form element with id 'chartForm' not found.");
            }
        });
    </script>
</body>
</html>
