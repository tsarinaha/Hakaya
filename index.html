<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natal Chart App</title>

  <!-- Load astroChart from your fork -->
  <script src="https://tsarinaha.github.io/Hakaya/dist/astrochart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      margin: 20px 0;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    #chart-container {
      margin: 20px auto;
      width: 600px;
      height: 600px;
      border: 1px solid #ccc; /* For debugging visibility */
    }
  </style>
</head>

<body>
  <h1>Your Natal Chart</h1>

  <!-- Form to input birth details -->
  <form id="natal-chart-form">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="date" id="birth_date" required>
    <input type="time" id="birth_time" required>
    <input type="text" id="location" placeholder="Enter your birth location" required>
    <button type="submit">Generate Chart</button>
  </form>

  <!-- Container for the natal chart -->
  <div id="chart-container"></div>

  <script>
    // Listen for form submission
    document.getElementById('natal-chart-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Collect user input
      const requestData = {
        name: document.getElementById('name').value,
        birth_date: document.getElementById('birth_date').value,
        birth_time: document.getElementById('birth_time').value,
        location: document.getElementById('location').value,
      };

      try {
        // POST the data to your API
        const response = await fetch('https://astrologychartapi.onrender.com/calculate_chart/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestData),
        });

        const data = await response.json();

        if (data.error) {
          alert(`Error: ${data.error}`);
        } else {
          // Render the chart with the received data
          renderChart(data);
        }
      } catch (error) {
        console.error("Error fetching data from API:", error.stack || error);
        alert(`Error fetching data: ${error.message || error}`);
      }
    });

    // Function to render the natal chart using astrochart
    function renderChart(data) {
      try {
        // Validate astrochart existence
        const astro = window.astrochart || astrochart;
        if (!astro) {
          throw new ReferenceError("astrochart is not defined. Ensure the library is loaded.");
        }

        console.log("astrochart is available:", typeof astro);

        // Validate planets and cusps data
        if (!data.planets || !data.cusps) {
          throw new Error("Missing planets or cusps data in the API response.");
        }
        if (!Array.isArray(data.planets) || !data.planets.length) {
          throw new Error("Planets data must be a non-empty array.");
        }
        if (!Array.isArray(data.cusps) || data.cusps.length !== 12) {
          throw new Error("Cusps data must be an array with exactly 12 elements.");
        }

        console.log("Validated Planets:", data.planets);
        console.log("Validated Cusps:", data.cusps);

        const planetsData = data.planets.map((planet) => ({
          name: planet.name || "Unknown",
          longitude: planet.longitude || 0,
          retrograde: planet.retrograde || false,
        }));

        const cuspsData = data.cusps.slice(0, 12).map((cusp) => cusp || 0);

        console.log("Planets data for chart:", planetsData);
        console.log("Cusps data for chart:", cuspsData);

        // Check chart container dimensions
        const container = document.getElementById("chart-container");
        console.log("Chart Container Exists:", !!container);
        console.log("Chart Container Dimensions:", container.offsetWidth, container.offsetHeight);

        if (container.offsetWidth === 0 || container.offsetHeight === 0) {
          throw new Error("Chart container has invalid dimensions. Please check CSS.");
        }

        // Create a new chart using astrochart
        console.log("Initializing astrochart.Chart...");
        const chart = new astro.Chart(
          'chart-container',
          600,
          600,
          {
            planets: planetsData,
            houses: cuspsData,
            theme: {
              planet: { color: 'blue' },
              house: { borderColor: 'gray' },
              aspect: { lineColor: 'red' },
            },
          }
        );

        chart.radix();
        console.log("Chart rendered successfully.");
      } catch (error) {
        console.error("Error rendering chart:", error.stack || error);
        alert(`Error rendering chart: ${error.message || error}`);
      }
    }

    // Minimal chart test with static data
    const sampleData = {
      planets: [
        { name: "Sun", longitude: 100, retrograde: false },
        { name: "Moon", longitude: 200, retrograde: false },
      ],
      cusps: [30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330, 360],
    };

    console.log("Testing with static sample data...");
    try {
      renderChart(sampleData);
    } catch (error) {
      console.error("Error rendering static sample data:", error.stack || error);
    }
  </script>
</body>
</html>
