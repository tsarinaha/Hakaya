<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroChart Example</title>
    <script src="dist/astrochart.js"></script> <!-- Ensure this path is correct -->
    <style>
        #chartContainer {
            width: 800px;
            height: 800px;
            border: 1px solid black;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Astrology Chart</h1>
    <div id="chartContainer"></div>
    <script>
        window.onload = function () {
            const chart = new astrology.Chart('chartContainer', 800, 800);
            chart.radix({
                planets: {
                    Sun: [0],
                    Moon: [30],
                    Mercury: [60],
                    Venus: [90],
                    Mars: [120],
                    Jupiter: [150],
                    Saturn: [180],
                },
                cusps: [300, 340, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300],
            });
        };
    </script>
</body>
</html>
