<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخريطة الفلكية وجدول البيوت والكواكب</title>
    <script src="https://unpkg.com/@astrodraw/astrochart"></script>
    <style>
        #chartContainer {
            width: 800px;
            height: 800px;
            margin: 20px auto;
            border: 1px solid black;
            display: none;
        }
        #dataTable {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: right;
        }
        #dataTable th, #dataTable td {
            border: 1px solid black;
            padding: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
        }
        #errorMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        #ascendant-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>الجدول الفلكي التفاعلي</h1>
    <form id="chartForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="date" id="birthDate" required>
        <input type="time" id="birthTime" required>
        <input type="text" id="location" placeholder="مكان الولادة" required>
        <button type="submit">احسب الخريطة الفلكية</button>
    </form>

    <p id="ascendant-text"></p>
    <p id="errorMessage"></p>

    <div id="chartContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("chartForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                // Get input values
                const name = document.getElementById("name").value;
                const birthDate = document.getElementById("birthDate").value;
                const birthTime = document.getElementById("birthTime").value;
                const location = document.getElementById("location").value;

                // Element references
                const apiUrl = "https://astrologychartapi.onrender.com/calculate_chart";
                const errorMessage = document.getElementById("errorMessage");
                const ascendantElement = document.getElementById("ascendant-text");

                errorMessage.innerText = ""; // Clear errors
                ascendantElement.style.display = "none"; // Hide ascendant initially

                try {
                    // Prepare API request
                    const requestData = { name, birth_date: birthDate, birth_time: birthTime, location };
                    const response = await fetch(apiUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(requestData),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }

                    // Get API response
                    const apiData = await response.json();
                    console.log("API Data:", apiData);

                    // Ensure ascendant data exists
                    if (apiData.ascendant && apiData.ascendant.text) {
                        ascendantElement.innerText = apiData.ascendant.text;
                        ascendantElement.style.display = "block"; // Show element
                    } else {
                        ascendantElement.innerText = "لم يتم العثور على برج الطالع";
                        ascendantElement.style.display = "block";
                    }
                } catch (error) {
                    console.error("Error fetching astrology data:", error);
                    errorMessage.innerText = "حدث خطأ أثناء جلب البيانات. يرجى المحاولة مرة أخرى.";
                }
            });
        });
    </script>
</body>
</html>
