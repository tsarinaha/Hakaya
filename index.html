<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول الفلكي التفاعلي</title>
    <script src="https://unpkg.com/@astrodraw/astrochart"></script>
    <style>
        #chartContainer {
            width: 800px;
            height: 800px;
            margin: 20px auto;
            border: 1px solid black;
            display: none;
        }
        .dataTable {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: right;
            display: none;
        }
        .dataTable th, .dataTable td {
            border: 1px solid black;
            padding: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
        }
        #errorMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>الجدول الفلكي التفاعلي</h1>
    <form id="chartForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="date" id="birthDate" required>
        <input type="time" id="birthTime" required>
        <input type="text" id="location" placeholder="الموقع (المدينة، الدولة)" required>
        <button type="submit">إنشاء الرسم البياني</button>
    </form>
    <div id="errorMessage" style="display: none;">فشل تحميل البيانات. يرجى التحقق من الإدخال الخاص بك.</div>
    <div id="chartContainer"></div>

    <h2>بيانات الكواكب</h2>
    <table id="planetsTable" class="dataTable">
        <thead>
            <tr>
                <th>الجسم الفلكي</th>
                <th>الدرجة</th>
                <th>البرج</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>البيوت والطالع</h2>
    <table id="housesTable" class="dataTable">
        <thead>
            <tr>
                <th>النوع</th>
                <th>الدرجة</th>
                <th>البرج</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Map API data to AstroChart format
        function mapApiData(apiData) {
            const planetNameMapping = {
                "الشمس": "Sun",
                "القمر": "Moon",
                "عطارد": "Mercury",
                "الزهرة": "Venus",
                "المريخ": "Mars",
                "المشتري": "Jupiter",
                "زحل": "Saturn",
                "أورانوس": "Uranus",
                "نبتون": "Neptune",
                "بلوتو": "Pluto",
            };

            const mappedPlanets = {};
            for (const planet of apiData.planets || []) {
                const englishName = planetNameMapping[planet.name];
                if (englishName && !isNaN(planet.longitude)) {
                    mappedPlanets[englishName] = [planet.longitude];
                }
            }

            return {
                planets: mappedPlanets,
                cusps: apiData.cusps || [],
                aspects: apiData.aspects || [],
            };
        }

        // Populate Planets Table
        function populatePlanetsTable(planets) {
            const tableBody = document.querySelector("#planetsTable tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            planets.forEach((planet) => {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                const degreeCell = document.createElement("td");
                const zodiacCell = document.createElement("td");

                nameCell.textContent = planet.name || "N/A";
                degreeCell.textContent = planet.position ? `${planet.position.toFixed(2)}°` : "N/A";
                zodiacCell.textContent = planet.zodiac_sign || "N/A";

                row.appendChild(nameCell);
                row.appendChild(degreeCell);
                row.appendChild(zodiacCell);
                tableBody.appendChild(row);
            });

            document.getElementById("planetsTable").style.display = "table";
        }

        // Populate Houses Table
        function populateHousesTable(houses, ascendant) {
            const tableBody = document.querySelector("#housesTable tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            // Add houses data
            houses.forEach((house) => {
                const row = document.createElement("tr");
                const typeCell = document.createElement("td");
                const degreeCell = document.createElement("td");
                const zodiacCell = document.createElement("td");

                typeCell.textContent = `بيت ${house.house}`;
                degreeCell.textContent = `${house.degree.toFixed(2)}°`;
                zodiacCell.textContent = house.zodiac_sign;

                row.appendChild(typeCell);
                row.appendChild(degreeCell);
                row.appendChild(zodiacCell);
                tableBody.appendChild(row);
            });

            // Add ascendant data
            const ascRow = document.createElement("tr");
            const ascTypeCell = document.createElement("td");
            const ascDegreeCell = document.createElement("td");
            const ascZodiacCell = document.createElement("td");

            ascTypeCell.textContent = "الطالع";
            ascDegreeCell.textContent = `${ascendant.degree.toFixed(2)}°`;
            ascZodiacCell.textContent = ascendant.zodiac_sign;

            ascRow.appendChild(ascTypeCell);
            ascRow.appendChild(ascDegreeCell);
            ascRow.appendChild(ascZodiacCell);
            tableBody.appendChild(ascRow);

            document.getElementById("housesTable").style.display = "table";
        }

        // Form submission
        document.getElementById("chartForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const birthDate = document.getElementById("birthDate").value;
            const birthTime = document.getElementById("birthTime").value;
            const location = document.getElementById("location").value;

            const apiUrl = "https://astrologychartapi.onrender.com/calculate_chart";
            const errorMessage = document.getElementById("errorMessage");
            const chartContainer = document.getElementById("chartContainer");

            try {
                const requestData = {
                    name: name,
                    birth_date: birthDate,
                    birth_time: birthTime,
                    location: location,
                };

                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData),
                });

                if (!response.ok) {
                    const errorDetails = await response.json();
                    console.error("API Error Details:", errorDetails);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const apiData = await response.json();
                console.log("Raw API Response:", apiData);

                const chartData = mapApiData(apiData);
                console.log("Sanitized Planets Data:", chartData.planets);

                const chart = new astrochart.Chart("chartContainer", 800, 800);
                chart.radix(chartData);

                chartContainer.style.display = "block";

                populatePlanetsTable(apiData.planets || []);
                populateHousesTable(apiData.houses || [], apiData.ascendant || {});

            } catch (error) {
                console.error("Error fetching or rendering chart data:", error);
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
