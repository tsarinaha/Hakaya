<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخريطة الفلكية وجدول البيوت والكواكب</title>
    <script src="https://unpkg.com/@astrodraw/astrochart"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input, button {
            margin: 5px;
        }

        #errorMessage {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        #chartContainer {
            width: 800px;
            height: 800px;
            margin: 20px auto;
            border: 1px solid black;
            display: none;
        }

        /* Table Container */
        #tableContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 90%;
            overflow-x: auto;
        }

        /* Table Styling */
        #dataTable {
            width: 100%;
            max-width: 700px;
            border-collapse: collapse;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #dataTable th, #dataTable td {
            border: 1px solid #333;
            padding: 10px;
            font-size: 16px;
        }

        #dataTable th {
            background-color: #0056b3;
            color: white;
        }

        #dataTable tr:nth-child(even) {
            background-color: #e9ecef;
        }

        #ascendant-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>الجدول الفلكي التفاعلي</h1>
    
    <form id="chartForm">
        <input type="text" id="name" placeholder="الاسم الكامل">
        <input type="datetime-local" id="datetime">
        <input type="text" id="location" placeholder="الموقع">
        <button type="button" onclick="generateChart()">إنشاء الخريطة</button>
    </form>

    <div id="errorMessage"></div>
    <div id="ascendant-text"></div>

    <div id="chartContainer"></div>

    <!-- Wrapped Table Inside a Container -->
    <div id="tableContainer">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>الجسم الفلكي</th>
                    <th>الدرجة</th>
                    <th>البرج</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function generateChart() {
            document.getElementById("chartContainer").style.display = "block";
            document.getElementById("ascendant-text").style.display = "block";
        }
    </script>

</body>
</html>
