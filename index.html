<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول الفلكي التفاعلي</title>
    <script src="https://unpkg.com/@astrodraw/astrochart"></script>
    <style>
        #chartContainer {
            width: 800px;
            height: 800px;
            margin: 20px auto;
            border: 1px solid black;
            display: none;
            position: relative;
        }
        #dataTable {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: right;
        }
        #dataTable th, #dataTable td {
            border: 1px solid black;
            padding: 10px;
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 4px;
            font-size: 0.9em;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>الجدول الفلكي التفاعلي</h1>
    <form id="chartForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="date" id="birthDate" required>
        <input type="time" id="birthTime" required>
        <input type="text" id="location" placeholder="الموقع (المدينة، الدولة)" required>
        <button type="submit">إنشاء الرسم البياني</button>
    </form>
    <div id="errorMessage" style="display: none;">فشل تحميل البيانات. يرجى التحقق من الإدخال الخاص بك.</div>
    <div id="chartContainer"></div>
    <div class="tooltip" id="chartTooltip"></div>
    <script>
        function mapApiData(apiData) {
            const planetNameMapping = {
                "الشمس": "Sun",
                "القمر": "Moon",
                "عطارد": "Mercury",
                "الزهرة": "Venus",
                "المريخ": "Mars",
                "المشتري": "Jupiter",
                "زحل": "Saturn",
                "أورانوس": "Uranus",
                "نبتون": "Neptune",
                "بلوتو": "Pluto",
            };

            const mappedPlanets = {};
            for (const planet of apiData.planets || []) {
                const englishName = planetNameMapping[planet.name];
                if (englishName && !isNaN(planet.position)) {
                    mappedPlanets[englishName] = [planet.position];
                }
            }

            const cusps = apiData.cusps || [];
            while (cusps.length < 12) {
                cusps.push(0); // Ensure 12 cusps
            }

            return {
                planets: mappedPlanets,
                cusps: cusps.slice(0, 12),
                aspects: apiData.aspects || [],
            };
        }

        function setupHover(chartContainer, planets, houses) {
            const tooltip = document.getElementById("chartTooltip");
            
            chartContainer.addEventListener("mousemove", (event) => {
                const rect = chartContainer.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const hoveredItem = detectHover(x, y, planets, houses);

                if (hoveredItem) {
                    tooltip.textContent = hoveredItem;
                    tooltip.style.left = `${event.pageX + 10}px`;
                    tooltip.style.top = `${event.pageY + 10}px`;
                    tooltip.style.display = "block";
                } else {
                    tooltip.style.display = "none";
                }
            });
        }

        function detectHover(x, y, planets, houses) {
            const tolerance = 20; // Tolerance in pixels for detecting a "hover"
            for (const planet of planets) {
                const dx = Math.abs(planet.x - x);
                const dy = Math.abs(planet.y - y);
                if (dx <= tolerance && dy <= tolerance) {
                    return `${planet.name}: ${planet.position.toFixed(2)}° - ${planet.zodiac_sign}`;
                }
            }
            for (const house of houses) {
                const dx = Math.abs(house.x - x);
                const dy = Math.abs(house.y - y);
                if (dx <= tolerance && dy <= tolerance) {
                    return `بيت ${house.house}: ${house.degree.toFixed(2)}°`;
                }
            }
            return null;
        }

        document.getElementById("chartForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const birthDate = document.getElementById("birthDate").value;
            const birthTime = document.getElementById("birthTime").value;
            const location = document.getElementById("location").value;

            const apiUrl = "https://astrologychartapi.onrender.com/calculate_chart";
            const errorMessage = document.getElementById("errorMessage");
            const chartContainer = document.getElementById("chartContainer");

            try {
                const requestData = { name, birth_date: birthDate, birth_time: birthTime, location };
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const apiData = await response.json();
                console.log("API Data:", apiData);

                const chartData = mapApiData(apiData);
                const chart = new astrochart.Chart("chartContainer", 800, 800);
                chart.radix(chartData);

                chartContainer.style.display = "block";

                setupHover(chartContainer, apiData.planets, apiData.houses);
            } catch (error) {
                console.error("Error fetching or rendering chart data:", error);
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
